<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- Data Sources Layer -->
    <rect x="50" y="50" width="700" height="80" rx="10" fill="#e3f2fd"/>
    <text x="730" y="90" text-anchor="end" font-size="18" fill="#1976d2">External Data Sources</text>
    <rect x="100" y="60" width="180" height="50" rx="5" fill="#bbdefb"/>
    <text x="190" y="90" text-anchor="middle" font-size="14">World Bank API</text>
    <rect x="320" y="60" width="180" height="50" rx="5" fill="#bbdefb"/>
    <text x="410" y="90" text-anchor="middle" font-size="14">Nominatim Geocoding</text>
    
    <!-- Backend Processing Layer -->
    <rect x="50" y="170" width="700" height="160" rx="10" fill="#e8f5e9"/>
    <text x="350" y="200" text-anchor="middle" font-size="18" fill="#388e3c">Backend Processing</text>
    <!-- Data Processing -->
    <rect x="100" y="220" width="160" height="80" rx="5" fill="#c8e6c9"/>
    <text x="180" y="255" text-anchor="middle" font-size="14">Data Processing</text>
    <text x="180" y="275" text-anchor="middle" font-size="12">- Data Normalization</text>
    <text x="180" y="290" text-anchor="middle" font-size="12">- MinMaxScaler</text>
    <!-- RAI Calculator -->
    <rect x="320" y="220" width="160" height="80" rx="5" fill="#c8e6c9"/>
    <text x="400" y="255" text-anchor="middle" font-size="14">RAI Calculator</text>
    <text x="400" y="275" text-anchor="middle" font-size="12">- Weighted Calculations</text>
    <text x="400" y="290" text-anchor="middle" font-size="12">- Score Generation</text>
    <!-- Data Storage -->
    <rect x="540" y="220" width="160" height="80" rx="5" fill="#c8e6c9"/>
    <text x="620" y="255" text-anchor="middle" font-size="14">Data Storage</text>
    <text x="620" y="275" text-anchor="middle" font-size="12">- Pandas DataFrames</text>
    <text x="620" y="290" text-anchor="middle" font-size="12">- Cached Results</text>
    
    <!-- Frontend Layer -->
    <rect x="50" y="370" width="700" height="100" rx="10" fill="#fff3e0"/>
    <text x="350" y="400" text-anchor="middle" font-size="18" fill="#f57c00">Streamlit Frontend</text>
    <!-- Components -->
    <rect x="100" y="420" width="120" height="30" rx="5" fill="#ffe0b2"/>
    <text x="160" y="440" text-anchor="middle" font-size="12">Homepage</text>
    <rect x="240" y="420" width="120" height="30" rx="5" fill="#ffe0b2"/>
    <text x="300" y="440" text-anchor="middle" font-size="12">RAI Calculator UI</text>
    <rect x="380" y="420" width="120" height="30" rx="5" fill="#ffe0b2"/>
    <text x="440" y="440" text-anchor="middle" font-size="12">Data Tables</text>
    <rect x="520" y="420" width="120" height="30" rx="5" fill="#ffe0b2"/>
    <text x="580" y="440" text-anchor="middle" font-size="12">Visualizations</text>
    
    <!-- Connecting Lines -->
    <path d="M 190 110 L 190 220" stroke="#90a4ae" stroke-width="2" fill="none"/>
    <path d="M 410 110 L 410 220" stroke="#90a4ae" stroke-width="2" fill="none"/>
    <path d="M 260 260 L 320 260" stroke="#90a4ae" stroke-width="2" fill="none"/>
    <path d="M 480 260 L 540 260" stroke="#90a4ae" stroke-width="2" fill="none"/>
    <path d="M 180 300 L 180 420" stroke="#90a4ae" stroke-width="2" fill="none"/>
    <path d="M 400 300 L 400 420" stroke="#90a4ae" stroke-width="2" fill="none"/>
    <path d="M 620 300 L 620 420" stroke="#90a4ae" stroke-width="2" fill="none"/>
</svg>